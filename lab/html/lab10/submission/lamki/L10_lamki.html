<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Programming: Application Form</title>
    <style>
        div{
            width:50%;
        }
        th,
        td {
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <div>
    <h1>Web Programming: Application Form</h1>
    <form method="POST" action="process.php">
        <fieldset>
            <legend>Personal Information</legend>
            <table width="100%">
                <tr>
                    <td>Name</td>
                    <td colspan="3">
                        <select id="title">
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                        </select>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        Male<input type="radio" name="gender" value="M">
                        Female<input type="radio" name="gender" value="F">
                    </td>
                    <td>Date of Birth</td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>Marital Status</td>
                    <td>
                        <select id="marital">
                            <option value="mr">Married</option>
                            <option value="sg">Single</option>
                            <option value="dv">Divorce</option>
                            <option value="fz">Friendzoned</option>
                        </select>
                    </td>
                    <td>Religion</td>
                    <td>
                        <select id="religion">
                            <option value="is">Islam</option>
                            <option value="ch">Christian</option>
                            <option value="bd">Buddhist</option>
                            <option value="hd">Hindu</option>
                        </select>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Contact Information</legend>
            <table>
                <tr>
                    <td>Phone</td>
                    <td><input type="text"></td>
                    <td>Email</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address Line 1</td>
                    <td><input type="text"></td>
                    <td>Address Line 2</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                    <td>State</td>
                    <td>
                        <select id="state">
                            <option value="sl">Selangor</option>
                            <option value="kl">KL</option>
                            <option value="n9">Negeri Sembilan</option>
                            <option value="ml">Melaka</option>
                        </select> 
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Qualification Information</legend>
        </fieldset>
        <fieldset>
            <legend>Language Knowledge</legend>
        </fieldset>
        <fieldset>
            <legend>Identification Details</legend>
        </fieldset>
    </form>
    </div>
</body>
</html>
